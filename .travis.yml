language: node_js
required: sudo
node_js:
- '9'
services:
- docker
- ntp
- xvfb
addons:
  chrome: stable
  apt:
    sources:
    - google-chrome
    packages:
    - xvfb
    - libgif-dev
    - google-chrome-stable
script:
- "./scripts/authelia-scripts travis"
after_success:
- "./scripts/authelia-scripts docker publish"

deploy:
  provider: npm
  email: clement.michaud34@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: clems4ever/authelia
notifications:
  email:
    recipients:
    - clement.michaud34@gmail.com
    on_success: change
    on_failure: always
